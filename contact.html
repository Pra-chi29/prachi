<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Contact Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        
        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        form label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }
        
        label span {
            color: gray;
        }
        
        .name-fields {
            display: flex;
            gap: 1rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .radio-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .captcha {
            margin-top: 1rem;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #555;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Restaurant Contact Form</h1>
        <form action="#" method="POST">
            <label for="name">Name:<span>*</span></label>
            <div class="name-fields">
                <input type="text" id="first-name" placeholder="First" required>
                <input type="text" id="last-name" placeholder="Last" required>
            </div>
            
            <label for="email">Email address:</label>
            <input type="email" id="email" placeholder="Your email">

            <label for="phone">Phone number:<span>*</span></label>
            <input type="tel" id="phone" placeholder="123 456 789" required>

            <label>Do you want to travel?</label>
            <div class="radio-group">
                <label><input type="radio" name="tasted" value="yes"> Yes</label>
                <label><input type="radio" name="tasted" value="no"> No</label>
                <label><input type="radio" name="tasted" value="other"> Other:</label>
            </div>

            <label for="message">What can we do for you?<span>*</span></label>
            <textarea id="message" placeholder="Your message here..." required></textarea>

           

            <button type="submit">Submit Form</button>
        </form>
    </div>

    
   
</body>
</html>
